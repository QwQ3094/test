name: CI

on:
  workflow_dispatch:
  push:
    branches:
      - 'main'
    paths-ignore:
      - '**.md'
      - '**.txt'
      - '.github/**'
      - '.idea/**'
      - '!.github/workflows/CI.yml'

jobs:
  update_version:
    name: Read and update version
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

  android:
    name: Build CI (Android)
    needs: update_version
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: "17"

      - name: Cache Flutter SDK
        uses: actions/cache@v4
        id: cache-flutter-sdk
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-flutter-sdk-${{ hashFiles('**/pubspec.yaml') }}
          restore-keys: |
            ${{ runner.os }}-flutter-sdk-

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 3.19.0
          channel: any

      - name: Cache Flutter Packages
        uses: actions/cache@v4
        id: cache-flutter-packages
        with:
          path: |
            ~/.pub-cache
            build/
          key: ${{ runner.os }}-flutter-packages-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-flutter-packages-

      - name: Get dependencies
        run: flutter pub get

      - name: Decode keystore
        run: echo $KEYSTORE_BASE64 | base64 -d > android/app/vvex.jks
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}

      - name: Build APK
        run: flutter build apk --release --target-platform android-arm64
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

      - name: Rename APK
        run: |
          if [ -f build/app/outputs/flutter-apk/app-release.apk ]; then
            mv build/app/outputs/flutter-apk/app-release.apk build/app/outputs/flutter-apk/Test.apk
          fi

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Test-CI
          path: build/app/outputs/flutter-apk/Test.apk
